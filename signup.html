<div class="container-fluid banner_padding">
 
 
 
   <!-- inner container section --> 
  <div class="container" >
      <div class="row">
         <div class="col-md-12">
          <div class="title_name t_left">Create New Account</div>
         </div>
      </div>
     
     <div class="row">
     <div data-hook="" class="errorExplanation" id="errorExplanation" role="alert">
        <h2> 1 error prohibited this record from being saved:</h2>
        <p>There were problems with the following fields:</p>
         <ul>
           <li> Password Confirmation doesn't match Password</li>
         </ul>
      </div>
      
     
        <form class="form-signin" role="form">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name*" required="" autofocus>
            </div>
            <div class="col-md-6">
           
              <input type="text"  class="form-control" placeholder="Last Name*" required="">
              <!-- <span class="err"> error occured!</span>-->
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <input type="email"  class="form-control" placeholder="Email Address*" required="">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <input type="password"  class="form-control" placeholder="Password*" required="" autofocus>
            </div>
            <div class="col-md-6">
              <input type="password"  class="form-control" placeholder="Password Confirmation*" required="">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <input type="tel"  class="form-control" placeholder="Phone Number*" required="">
            </div>
          </div>
          <br>
          <div class="row">
             <div class="col-md-12">
              <button class="btn btn-success" type="submit">REGISTER</button>
              </div>
           </div>
          </div>
          <div class="col-md-1"><h3 class="h3_or">or</h3></div>
          <div class="col-md-3"><a href="#"><img src="images/fb_logo.png" class="fb_img" alt="fb login"></a></div>
        </form>

    
    </div>
