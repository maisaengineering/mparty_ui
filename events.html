     <div class="create_event">
      <div class="row">
      <h2 class="event_details">Enter Details</h2>
  <!--     <button class="btn_cs btn_cs_change" onclick="populateSlider()"> Change Design</button> -->
      <!-- <button class="btn_cs btn_cs_change"> Change Design</button> -->
      </div>
      <form role="form" class="form_margin">
        <div class="row">
          <div class="form_ce_left">
            <label>Event Name*</label>
            <input type="text" class="form-control" onkeypress="ontext()"  onkeyup="ontext()" id="testeventname" placeholder="Event Name" required>
          </div>
          <div class="form_ce_right">
            <label>Event Type*</label>
            <select class="form-control" required>
              <option>Select Type</option>
              <option>Birthday</option>
              <option>wedding</option>
              <option>Event Name</option>
              <option>Event Name</option>
            </select>
          </div>
      </div>
      <div class="row">
          <div class="form_ce_left">
            <label>Host Name*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Host Name" required>
          </div>
          <div class="form_ce_right">
            <label>Host Phone*</label>
            <input type="phone" class="form-control" id="exampleInputEmail1" placeholder="Host Phone" required>
          </div>
      </div>
      <div class="row">  
          <div class="form_ce_loc">
            <label>Location*</label>
            <input type="text" class="form-control form_ce_loc_ctrl" id="exampleInputEmail1" placeholder="Location" required>
          </div>
      </div>
      <div class="row">
          <div class="form_ce_loc">
            <label>Description*</label>
            <textarea class="form-control form_ce_loc_ctrl" rows="5" required></textarea>
          </div>
      </div>
      <div class="row">    
          <div class="form_ce_left">
            <label>Start Date* / Start Time*</label>
            <input type="text" class="form-control glyphicon glyphicon-calendar datetimepicker" required>
          </div>
          <div class="form_ce_right">
            <label>End Date* / End Time</label>
            <input type="text" class="form-control glyphicon glyphicon-calendar datetimepicker">
          </div>
      </div>
      <div class="row">
          <div class="form_ce_left">
            <input type="checkbox"><label>Is Private</label>
          </div>
          <div class="checkbox form_ce_right">
          <button on type="submit" class="btn_l btn_l-login"><a href="invitations.html">Create</a></button>
        </div>
      </div>
    </div>       
      </form>
