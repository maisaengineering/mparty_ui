  <div class="container">

     <div class="create_event">
      <div class="row">
      <h2 class="event_details">Enter Details</h2>
      <button class="btn_cs btn_cs_change" onclick="populateSlider()"> Change Design</button>
      </div>
      <form role="form" style= "margin:45px;">
        <div class="row">
          <div class="form_ce_left">
            <label>Event Name*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Event Name" required>
          </div>
          <div class="form_ce_right">
            <label>Event Type*</label>
            <select class="form-control" required>
              <option>Select Type</option>
              <option>Birthday</option>
              <option>wedding</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
      </div>
      <div class="row">
          <div class="form_ce_left">
            <label>Host Name*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Host Name" required>
          </div>
          <div class="form_ce_right">
            <label>Host Phone*</label>
            <input type="phone" class="form-control" id="exampleInputEmail1" placeholder="Host Phone" required>
          </div>
      </div>
      <div class="row">  
          <div class="form_ce_loc">
            <label>Location*</label>
            <input type="text" class="form-control form_ce_loc_ctrl" id="exampleInputEmail1" placeholder="Location" required>
          </div>
      </div>
      <div class="row">
          <div class="form_ce_loc">
            <label>Description*</label>
            <textarea class="form-control form_ce_loc_ctrl" rows="5" required></textarea>
          </div>
      </div>
      <div class="row">    
          <div class="start_event">
          <div class="form_ce_left start_event_lw">
            <label>Start Date*</label>
            <input type="date" class="form-control glyphicon glyphicon-calendar" id="exampleInputEmail1" style="width:230px" required>
          </div>
          <div class="form_ce_right start_event_rw">
            <label>Start Time*</label>
            <input type="time" class="form-control glyphicon glyphicon-time" id="exampleInputEmail1" style="width:120px" required>
          </div>
          </div>
          <div class="end_event">
          <div class="form_ce_left start_event_lw">
            <label>End Date*</label>
            <input type="date" class="form-control glyphicon glyphicon-calendar" id="exampleInputEmail1" style="width:230px">
          </div>
          <div class="form_ce_right start_event_rw">
            <label>End Time</label>
            <input type="time" class="form-control glyphicon glyphicon-time" id="exampleInputEmail1" style="width:120px">
          </div>
          </div>
      </div>
           <div class="form_ce_left">
            <input type="checkbox"><label>Is Private</label>
          </div>
          <div class="checkbox form_ce_right">
          <button on type="submit" class="btn_l btn_l-login">Create</button>
        </div>
      </form>
