     <div class="create_event">
      <div class="row">
      <h2 class="event_details">Shipping Address</h2>
  <!--     <button class="btn_cs btn_cs_change" onclick="populateSlider()"> Change Design</button> -->
     
      </div>
      <form role="form" class="form_margin">
        <div class="row">
          <div class="form_ce_left">
            <label>First Name*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" required>
          </div>
          <div class="form_ce_right">
            <label>Last Name*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name" required>
          </div>
        </div>
        <div class="row">
          <div class="form_ce_left">
            <label>Street Address*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" required>
          </div>
          <div class="form_ce_right">
            <label>Street Address (cont'd)</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" required>
          </div>
        </div>
        <div class="row">
          <div class="form_ce_left">
            <label>City*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" required>
          </div>
          <div class="form_ce_right">
            <label>State*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" required>
          </div>
        </div>
        <div class="row">
          <div class="form_ce_left">
            <label>Country*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" required>
          </div>
          <div class="form_ce_right">
            <label>Zipcode*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" required>
          </div>
        </div>
        <div class="row">
          <div class="form_ce_left">
            <label>Phone Number*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" required>
          </div>
          <button on type="submit" class="btn_l btn_l-login shipping_add_btn"><a href="invitations.html">Add Address</a></button>
        </div>

    </div>       
      </form>    
     </div>
